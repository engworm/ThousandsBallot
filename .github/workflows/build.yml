name: Run Build
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t thousandsballot .

    - name: Save Docker image as artifact
      run: docker save thousandsballot | gzip > thousandsballot.tar.gz

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: thousandsballot-image
        path: thousandsballot.tar.gz

  call-workflow:
    needs: [build]
    uses: ./.github/workflows/test.yml
    