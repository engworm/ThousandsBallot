name: Run Tests
on: [push]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: brew install gcc boost cmake

    - name: Configure
      run: cmake -B build
    
    - name: Build
      run: cmake --build build

    - name: Run tests
      run: cd build && ctest --output-on-failure